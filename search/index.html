<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .form-container {
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .form-row label {
            white-space: nowrap;
            font-weight: bold;
        }
        .form-row input, .form-row select {
            height: 30px;
            font-size: 14px;
            padding: 0 5px;
            border: 1px solid #ccc;
            width: 150px;
        }
        .form-row input.long {
            width: 300px;
        }
        .form-row button {
            height: 36px;
            font-size: 14px;
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0 15px;
        }
        .form-row button:hover {
            background-color: #004d00;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .result-card {
            width: calc(50% - 20px);
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .result-card img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background: #fff;
            padding: 20px;
            width: 80%;
            position: relative;
        }
        .overlay-content iframe {
            width: 100%;
            height: 500px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        const students = [
            {
                id: 204,
                lastName: "小泉",
                firstName: "十和子",
                lastKana: "コイズミ",
                firstKana: "トワコ",
                gender: "メス",
                bloodType: "A",
                rank: "E",
                crime: "売春防止法違反",
                imageUrl: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg",
                siteUrl: "https://houkagakuen.github.io/databank/search/204-小泉十和子",
                birthYear: 2009,
                birthMonth: 12,
                birthDay: 28,
                admissionYear: 2024,
                admissionMonth: 6,
                releaseYear: 2027,
                releaseMonth: 6
            },
            {
                id: 301,
                lastName: "小泉",
                firstName: "凛桜",
                lastKana: "コイズミ",
                firstKana: "リオ",
                gender: "メス",
                bloodType: "B",
                rank: "A",
                crime: "窃盗",
                imageUrl: "https://houkagakuen.github.io/databank/search/301-小泉凛桜/IMG_0771.jpeg",
                siteUrl: "https://houkagakuen.github.io/databank/search/301-小泉凛桜",
                birthYear: 2009,
                birthMonth: 7,
                birthDay: 13,
                admissionYear: 2021,
                admissionMonth: 3,
                releaseYear: 2030,
                releaseMonth: 3
            }
        ];

        function search() {
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "";

            const filters = {
                lastName: document.getElementById("lastName").value,
                firstName: document.getElementById("firstName").value,
                lastKana: document.getElementById("lastKana").value,
                firstKana: document.getElementById("firstKana").value,
                gender: document.getElementById("gender").value,
                bloodType: document.getElementById("bloodType").value,
                rank: document.getElementById("rank").value,
                birthYear: document.getElementById("birthYear").value,
                birthMonth: document.getElementById("birthMonth").value,
                admissionYear: document.getElementById("admissionYear").value,
                releaseYear: document.getElementById("releaseYear").value
            };

            const filtered = students.filter(student => {
                return Object.keys(filters).every(key => {
                    if (!filters[key]) return true;
                    return student[key]?.toString().includes(filters[key]);
                });
            });

            if (filtered.length === 0) {
                resultContainer.innerHTML = "<p>該当する生徒は登録されていません。</p>";
                return;
            }

            filtered.sort((a, b) => a.id - b.id);

            filtered.forEach(student => {
                const card = document.createElement("div");
                card.className = "result-card";

                const img = document.createElement("img");
                img.src = student.imageUrl;
                img.alt = `${student.lastName} ${student.firstName}`;
                img.onclick = () => openOverlay(student.siteUrl);

                const info = document.createElement("div");
                info.innerHTML = `
                    <p>番号：${student.id}</p>
                    <p>氏名：${student.lastName} ${student.firstName}</p>
                    <p>カナ：${student.lastKana} ${student.firstKana}</p>
                    <p>性別：${student.gender}</p>
                    <p>血液：${student.bloodType}</p>
                    <p>階級：${student.rank}</p>
                    <p>罪名：${student.crime}</p>
                `;

                card.appendChild(img);
                card.appendChild(info);
                resultContainer.appendChild(card);
            });
        }

        function openOverlay(url) {
            const overlay = document.getElementById("overlay");
            const iframe = document.getElementById("overlayIframe");
            iframe.src = url;
            overlay.style.display = "flex";
        }

        function closeOverlay() {
            const overlay = document.getElementById("overlay");
            const iframe = document.getElementById("overlayIframe");
            iframe.src = "";
            overlay.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <label for="lastName">苗字:</label>
            <input type="text" id="lastName">
            <label for="firstName">名前:</label>
            <input type="text" id="firstName">
            <label for="lastKana">苗字(カナ):</label>
            <input type="text" id="lastKana">
            <label for="firstKana">名前(カナ):</label>
            <input type="text" id="firstKana">
        </div>
        <div class="form-row">
            <label for="gender">性別:</label>
            <select id="gender">
                <option value="">選択</option>
                <option value="オス">オス</option>
                <option value="メス">メス</option>
            </select>
            <label for="bloodType">血液型:</label>
            <select id="bloodType">
                <option value="">選択</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
            </select>
            <label for="rank">階級:</label>
            <select id="rank">
                <option value="">選択</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            <label for="birthYear">呼称番号:</label>
            <input type="text" id="birthYear">
        </div>
