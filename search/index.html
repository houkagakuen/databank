<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row, .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span, .checkbox-label {
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle, select, input {
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4);
            margin-right: 20px;
            box-sizing: border-box;
            padding: 2px 5px;
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: calc(100% - 20px);
            background-color: #006400;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: calc(100% - 20px);
            margin: 0 auto;
        }
        .grid-rectangle {
            height: 180px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .photo-box {
            width: 102px;
            height: 153px;
            background-color: #dcdcdc;
            border: 1px solid #aaa;
            margin-right: 10px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.8;
        }
        .no-results {
            text-align: center;
            font-size: 16px;
            color: red;
        }
        .checkbox {
            margin-right: 10px;
            cursor: pointer;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>

    <!-- 検索フォーム -->
    <div class="label-row">
        <span>苗字</span>
        <input type="text" id="lastName" class="rectangle">
        <span>名前</span>
        <input type="text" id="firstName" class="rectangle">
        <span>セイ</span>
        <input type="text" id="sei" class="rectangle">
        <span>メイ</span>
        <input type="text" id="mei" class="rectangle">
    </div>

    <div class="label-row">
        <span>性別</span>
        <select id="gender" class="rectangle">
            <option value="">選択</option>
            <option value="オス">オス</option>
            <option value="メス">メス</option>
        </select>
        <span>血液</span>
        <select id="bloodType" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <span>階級</span>
        <select id="rank" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <span>番号</span>
        <input type="text" id="id" class="rectangle">
    </div>

    <div class="label-row">
        <span>生年</span>
        <input type="text" id="birthYear" class="rectangle">
        <span>生月</span>
        <input type="text" id="birthMonth" class="rectangle">
        <span>生日</span>
        <input type="text" id="birthDay" class="rectangle">
        <span>罪名</span>
        <input type="text" id="crime" class="rectangle">
    </div>

    <div class="label-row">
        <span>入年</span>
        <input type="text" id="entryYear" class="rectangle">
        <span>入月</span>
        <input type="text" id="entryMonth" class="rectangle">
        <span>退年</span>
        <input type="text" id="exitYear" class="rectangle">
        <span>退月</span>
        <input type="text" id="exitMonth" class="rectangle">
    </div>

    <!-- 刑務所チェックボックス -->
    <div class="checkbox-row">
        <label class="checkbox-label">
            <input type="checkbox" id="kobe" class="checkbox" checked>神戸本院
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="tochigi" class="checkbox" checked>栃木県黒羽分院
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="nagoya" class="checkbox" checked>愛知県名古屋第３分院
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="hiroshima" class="checkbox" checked>広島県広島第４分院
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="fukuoka" class="checkbox" checked>福岡県福岡第５分院
        </label>
    </div>

    <!-- 検索ボタン -->
    <div class="search-row">
        <button class="search-button" onclick="search()">検　索</button>
    </div>

    <!-- 検索結果 -->
    <div class="divider"></div>
    <div id="results" class="grid-container"></div>

    <script>
        // 登録されているデータ
        const students = [
            {
                id: "204",
                lastName: "小泉",
                firstName: "十和子",
                sei: "コイズミ",
                mei: "トワコ",
                gender: "メス",
                bloodType: "A",
                rank: "E",
                facility: "神戸本院",
                birthYear: "2009",
                birthMonth: "12",
                birthDay: "7",
                crime: "売春防止法違反",
                entryYear: "2023",
                entryMonth: "7",
                exitYear: "2026",
                exitMonth: "7",
                photo: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg"
            },
            {
                id: "133",
                lastName: "西田",
                firstName: "昂太",
                sei: "ニシダ",
                mei: "コウタ",
                gender: "オス",
                bloodType: "AB",
                rank: "A",
                facility: "栃木県黒羽分院",
                birthYear: "2010",
                birthMonth: "7",
                birthDay: "8",
                crime: "殺人罪",
                entryYear: "2021",
                entryMonth: "3",
                exitYear: "2029",
                exitMonth: "8",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0947.jpeg"
            },
            {
                id: "101",
                lastName: "水川",
                firstName: "惺",
                sei: "ミズカワ",
                mei: "セイ",
                gender: "メス",
                bloodType: "O",
                rank: "A",
                facility: "愛知県名古屋第３分院",
                birthYear: "2008",
                birthMonth: "7",
                birthDay: "8",
                crime: "殺人罪・窃盗罪・住居侵入罪",
                entryYear: "2019",
                entryMonth: "9",
                exitYear: "2035",
                exitMonth: "3",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0937.jpeg"
            }
        ];

        // 検索処理
        function search() {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // 初期化

            // 検索条件の取得
            const searchFacility = {
                kobe: document.getElementById("kobe").checked,
                tochigi: document.getElementById("tochigi").checked,
                nagoya: document.getElementById("nagoya").checked,
                hiroshima: document.getElementById("hiroshima").checked,
                fukuoka: document.getElementById("fukuoka").checked
            };

            const filters = {
                id: document.getElementById("id").value,
                lastName: document.getElementById("lastName").value,
                firstName: document.getElementById("firstName").value,
                sei: document.getElementById("sei").value,
                mei: document.getElementById("mei").value,
                gender: document.getElementById("gender").value,
                bloodType: document.getElementById("bloodType").value,
                rank: document.getElementById("rank").value,
                birthYear: document.getElementById("birthYear").value,
                birthMonth: document.getElementById("birthMonth").value,
                birthDay: document.getElementById("birthDay").value,
                crime: document.getElementById("crime").value,
                entryYear: document.getElementById("entryYear").value,
                entryMonth: document.getElementById("entryMonth").value,
                exitYear: document.getElementById("exitYear").value,
                exitMonth: document.getElementById("exitMonth").value
            };

            // フィルタリング
            const filteredStudents = students.filter(student => {
                const facilityMatch = searchFacility[student.facility];
                return (
                    facilityMatch &&
                    Object.keys(filters).every(key => {
                        if (filters[key] === "") return true;
                        return student[key]?.includes(filters[key]);
                    })
                );
            });

            // 結果を表示
            if (filteredStudents.length === 0) {
                resultsContainer.innerHTML = `<div class="no-results">一致する生徒はいません</div>`;
                return;
            }

            filteredStudents.forEach(student => {
                const studentDiv = document.createElement("div");
                studentDiv.className = "grid-rectangle";
                studentDiv.innerHTML = `
                    <div class="photo-box" style="background-image: url('${student.photo}')"></div>
                    <div class="info-text">
                        番号：${student.id}<br>
                        氏名：${student.lastName} ${student.firstName}<br>
                        カナ：${student.sei}${student.mei}<br>
                        性別：${student.gender}<br>
                        施設：${student.facility}<br>
                        罪名：${student.crime}<br>
                    </div>
                `;
                resultsContainer.appendChild(studentDiv);
            });
        }
    </script>
</body>
</html>
