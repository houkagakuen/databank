<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .label-row, .checkbox-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span, .checkbox-row label {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle {
            display: inline-block;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 60px) / 4); /* 四角形の幅を均等に分割 */
        }
        select {
            height: 26px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            background-color: green;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
        }
        .line {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .result-card {
            display: inline-block;
            border: 1px solid #ddd;
            margin: 10px;
            width: calc((100% - 40px) / 3); /* 横に3つ */
            vertical-align: top;
            padding: 10px;
        }
        .result-card .photo {
            width: 100%;
            aspect-ratio: 2 / 3;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>
    <div class="label-row">
        <span>苗字</span><input type="text" id="lastName" class="rectangle">
        <span>名前</span><input type="text" id="firstName" class="rectangle">
        <span>セイ</span><input type="text" id="sei" class="rectangle">
        <span>メイ</span><input type="text" id="mei" class="rectangle">
    </div>
    <div class="label-row">
        <span>性別</span>
        <select id="gender" class="rectangle">
            <option value="">--選択--</option>
            <option value="オス">オス</option>
            <option value="メス">メス</option>
        </select>
        <span>階級</span>
        <select id="rank" class="rectangle">
            <option value="">--選択--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <span>罪名</span><input type="text" id="crime" class="rectangle">
    </div>
    <div class="checkbox-row">
        <label><input type="checkbox" class="facility-checkbox" value="神戸本院" checked>神戸本院</label>
        <label><input type="checkbox" class="facility-checkbox" value="栃木県黒羽分院" checked>栃木県黒羽分院</label>
        <label><input type="checkbox" class="facility-checkbox" value="愛知県名古屋第３分院" checked>愛知県名古屋第３分院</label>
        <label><input type="checkbox" class="facility-checkbox" value="広島県広島第４分院" checked>広島県広島第４分院</label>
        <label><input type="checkbox" class="facility-checkbox" value="福岡県福岡第５分院" checked>福岡県福岡第５分院</label>
    </div>
    <div class="button" id="searchButton">検索</div>
    <div class="line"></div>
    <div id="results"></div>
    <script>
        const students = [
            {
                id: "104",
                lastName: "小泉",
                firstName: "十和子",
                sei: "コイズミ",
                mei: "トワコ",
                gender: "メス",
                rank: "E",
                crime: "売春防止法違反",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg"
            },
            {
                id: "133",
                lastName: "西田",
                firstName: "昂太",
                sei: "ニシダ",
                mei: "コウタ",
                gender: "オス",
                rank: "A",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0947.jpeg"
            },
            {
                id: "101",
                lastName: "水川",
                firstName: "惺",
                sei: "ミズカワ",
                mei: "セイ",
                gender: "メス",
                rank: "A",
                crime: "殺人罪・住居侵入罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0937.jpeg"
            },
            {
                id: "109",
                lastName: "堀田",
                firstName: "侑生",
                sei: "ホッタ",
                mei: "アオイ",
                gender: "オス",
                rank: "C",
                crime: "詐欺罪・窃盗罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0944.jpeg"
            },
            {
                id: "127",
                lastName: "小泉",
                firstName: "凛桜",
                sei: "コイズミ",
                mei: "リオ",
                gender: "メス",
                rank: "C",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/301-%E5%B0%8F%E6%B3%89%E5%87%9B%E6%A1%9C/IMG_0771.jpeg"
            }
        ];

        document.getElementById("searchButton").addEventListener("click", function () {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            students.forEach(student => {
                const resultCard = document.createElement("div");
                resultCard.classList.add("result-card");
                resultCard.innerHTML = `
                    <div class="photo" style="background-image: url('${student.photo}')"></div>
                    <div>番号：${student.id}<br>氏名：${student.lastName}${student.firstName}<br>カナ：${student.sei}${student.mei}<br>性別：${student.gender}<br>施設：${student.facility}<br>罪名：${student.crime}</div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        });
    </script>
</body>
</html>
