<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle, select, input {
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4);
            margin-right: 20px;
            box-sizing: border-box;
            padding: 2px 5px;
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: calc(100% - 20px);
            background-color: #006400;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: calc(100% - 20px);
            margin: 0 auto;
        }
        .grid-rectangle {
            height: 180px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .photo-box {
            width: 102px;
            height: 153px;
            background-color: #dcdcdc;
            border: 1px solid #aaa;
            margin-right: 10px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.8;
        }
        .no-results {
            text-align: center;
            font-size: 16px;
            color: red;
        }
        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background-color: white;
            width: 80%;
            height: 80%;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>

    <div class="label-row">
        <span>苗字</span>
        <input type="text" id="lastName" class="rectangle">
        <span>名前</span>
        <input type="text" id="firstName" class="rectangle">
        <span>セイ</span>
        <input type="text" id="sei" class="rectangle">
        <span>メイ</span>
        <input type="text" id="mei" class="rectangle">
    </div>

    <div class="label-row">
        <span>性別</span>
        <select id="gender" class="rectangle">
            <option value="">選択</option>
            <option value="オス">オス</option>
            <option value="メス">メス</option>
        </select>
        <span>血液</span>
        <select id="bloodType" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <span>階級</span>
        <select id="rank" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select>
        <span>番号</span>
        <input type="text" id="id" class="rectangle">
    </div>

    <div class="search-row">
        <button class="search-button" onclick="search()">検　索</button>
    </div>

    <div class="divider"></div>
    <div id="results" class="grid-container"></div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <iframe id="modal-iframe"></iframe>
        </div>
    </div>

    <script>
        const students = [
            {
                id: "101",
                lastName: "水川",
                firstName: "惺",
                sei: "ミズカワ",
                mei: "セイ",
                gender: "メス",
                bloodType: "A",
                rank: "A",
                birthYear: "2009",
                birthMonth: "12",
                birthDay: "7",
                crime: "有印公文書偽造",
                entryYear: "2023",
                entryMonth: "7",
                exitYear: "2026",
                exitMonth: "7",
                photo: "https://houkagakuen.github.io/databank/search/101%E6%B0%B4%E5%B7%9D%E6%83%BA/101%E6%B0%B4%E5%B7%9D%E6%83%BA.JPG",
                url: "https://houkagakuen.github.io/databank/search/101%E6%B0%B4%E5%B7%9D%E6%83%BA/index.html"
            },
        ];

        function search() {
            const lastName = document.getElementById("lastName").value.toLowerCase();
            const firstName = document.getElementById("firstName").value.toLowerCase();
            const sei = document.getElementById("sei").value.toLowerCase();
            const mei = document.getElementById("mei").value.toLowerCase();
            const gender = document.getElementById("gender").value;
            const bloodType = document.getElementById("bloodType").value;
            const rank = document.getElementById("rank").value;

            const results = students.filter(student => {
                return (
                    (lastName === "" || student.lastName.toLowerCase().includes(lastName)) &&
                    (firstName === "" || student.firstName.toLowerCase().includes(firstName)) &&
                    (sei === "" || student.sei.toLowerCase().includes(sei)) &&
                    (mei === "" || student.mei.toLowerCase().includes(mei)) &&
                    (gender === "" || student.gender === gender) &&
                    (bloodType === "" || student.bloodType === bloodType) &&
                    (rank === "" || student.rank === rank)
                );
            }).sort((a, b) => a.id - b.id);

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (results.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results">一致する生徒はいません</div>`;
            } else {
                results.forEach(student => {
                    const studentDiv = document.createElement("div");
                    studentDiv.classList.add("grid-rectangle");
                    studentDiv.onclick = () => openModal(student.url);

                    studentDiv.innerHTML = `
                        <div class="photo-box" style="background-image: url('${student.photo}')"></div>
                        <div class="info-text">
                            <div>番号：${student.id}</div>
                            <div>氏名：${student.lastName}${student.firstName}</div>
                            <div>カナ：${student.sei}${student.mei}</div>
                            <div>性別：${student.gender}</div>
                            <div>階級：${student.rank}</div>
                            <div>罪名：${student.crime}</div>
                        </div>
                    `;
                    resultsDiv.appendChild(studentDiv);
                });
            }
        }

        function openModal(url) {
            const modal = document.getElementById("modal");
            const iframe = document.getElementById("modal-iframe");
            iframe.src = url;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            const iframe = document.getElementById("modal-iframe");
            iframe.src = "";
            modal.style.display = "none";
        }
    </script>
</body>
</html>
