<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .form-row label {
            flex: 1;
            min-width: 120px;
            margin-right: 10px;
        }
        .form-row input, .form-row select {
            flex: 2;
            min-width: 200px;
        }
        .checkbox-row {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .checkbox-row label {
            margin-right: 15px;
        }
        .button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .results-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-card {
            display: inline-block;
            width: calc(33.333% - 20px);
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            vertical-align: top;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .result-card .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>
    <div class="form-container">
        <div class="form-row">
            <label for="lastName">苗字:</label>
            <input type="text" id="lastName">
        </div>
        <div class="form-row">
            <label for="firstName">名前:</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-row">
            <label for="sei">セイ:</label>
            <input type="text" id="sei">
        </div>
        <div class="form-row">
            <label for="mei">メイ:</label>
            <input type="text" id="mei">
        </div>
        <div class="form-row">
            <label for="gender">性別:</label>
            <select id="gender">
                <option value="">--選択--</option>
                <option value="オス">オス</option>
                <option value="メス">メス</option>
            </select>
        </div>
        <div class="form-row">
            <label for="rank">階級:</label>
            <select id="rank">
                <option value="">--選択--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="form-row">
            <label for="crime">罪名:</label>
            <input type="text" id="crime">
        </div>
        <div class="checkbox-row">
            <label><input type="checkbox" class="facility-checkbox" value="神戸本院" checked> 神戸本院</label>
            <label><input type="checkbox" class="facility-checkbox" value="栃木県黒羽分院" checked> 栃木県黒羽分院</label>
            <label><input type="checkbox" class="facility-checkbox" value="愛知県名古屋第３分院" checked> 愛知県名古屋第３分院</label>
            <label><input type="checkbox" class="facility-checkbox" value="広島県広島第４分院" checked> 広島県広島第４分院</label>
            <label><input type="checkbox" class="facility-checkbox" value="福岡県福岡第５分院" checked> 福岡県福岡第５分院</label>
        </div>
        <button class="button" id="searchButton">検索</button>
    </div>
    <div class="results-container" id="results"></div>
    <script>
        const students = [
            {
                id: 104,
                lastName: "小泉",
                firstName: "十和子",
                sei: "コイズミ",
                mei: "トワコ",
                gender: "メス",
                rank: "E",
                crime: "売春防止法違反",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg"
            },
            {
                id: 133,
                lastName: "西田",
                firstName: "昂太",
                sei: "ニシダ",
                mei: "コウタ",
                gender: "オス",
                rank: "A",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0947.jpeg"
            },
            {
                id: 101,
                lastName: "水川",
                firstName: "惺",
                sei: "ミズカワ",
                mei: "セイ",
                gender: "メス",
                rank: "A",
                crime: "殺人罪・窃盗罪・住居侵入罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0937.jpeg"
            },
            {
                id: 109,
                lastName: "堀田",
                firstName: "侑生",
                sei: "ホッタ",
                mei: "アオイ",
                gender: "オス",
                rank: "C",
                crime: "詐欺罪・窃盗罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0944.jpeg"
            },
            {
                id: 127,
                lastName: "小泉",
                firstName: "凛桜",
                sei: "コイズミ",
                mei: "リオ",
                gender: "メス",
                rank: "C",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/301-%E5%B0%8F%E6%B3%89%E5%87%9B%E6%A1%9C/IMG_0771.jpeg"
            }
        ];

        function renderResults() {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            students.forEach(student => {
                const card = document.createElement("div");
                card.className = "result-card";
                card.innerHTML = `
                    <img src="${student.photo}" alt="${student.lastName}${student.firstName}">
                    <div class="info">
                        番号：${student.id}<br>
                        氏名：${student.lastName} ${student.firstName}<br>
                        セイ：${student.sei}<br>
                        メイ：${student.mei}<br>
                        性別：${student.gender}<br>
                        階級：${student.rank}<br>
                        罪名：${student.crime}<br>
                        施設：${student.facility}<br>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        document.getElementById("searchButton").addEventListener("click", renderResults);
    </script>
</body>
</html>
