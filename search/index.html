<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row, .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span, .checkbox-container span {
            margin-right: 10px;
            white-space: nowrap;
        }
        .rectangle {
            display: inline-block;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            width: calc((100% - 50px) / 4);
        }
        .select-box {
            width: calc((100% - 50px) / 4);
            height: 24px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .search-button {
            height: 60px;
            background-color: #006400;
            color: white;
            border: none;
            width: 100%;
            font-size: 24px;
            cursor: pointer;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .result-card {
            display: flex;
            flex-direction: column;
            width: calc((100% - 45px) / 3);
            border: 1px solid #ddd;
            padding: 10px;
        }
        .photo {
            background-size: cover;
            background-position: center;
            height: 150px;
            margin-bottom: 10px;
        }
        .info-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>

    <div class="label-row">
        <span>苗字</span><input class="rectangle" id="lastName" placeholder="苗字">
        <span>名前</span><input class="rectangle" id="firstName" placeholder="名前">
        <span>セイ</span><input class="rectangle" id="sei" placeholder="セイ">
        <span>メイ</span><input class="rectangle" id="mei" placeholder="メイ">
    </div>

    <div class="label-row">
        <span>性別</span>
        <select class="select-box" id="gender">
            <option value="">選択</option>
            <option value="オス">オス</option>
            <option value="メス">メス</option>
        </select>
        <span>階級</span>
        <select class="select-box" id="rank">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <span>罪名</span><input class="rectangle" id="crime" placeholder="罪名">
    </div>

    <div class="checkbox-container">
        <span><input type="checkbox" id="facilityKobe" checked>神戸本院</span>
        <span><input type="checkbox" id="facilityTochigi" checked>栃木県黒羽分院</span>
        <span><input type="checkbox" id="facilityAichi" checked>愛知県名古屋第３分院</span>
        <span><input type="checkbox" id="facilityHiroshima" checked>広島県広島第４分院</span>
        <span><input type="checkbox" id="facilityFukuoka" checked>福岡県福岡第５分院</span>
    </div>

    <button class="search-button" onclick="performSearch()">検　索</button>

    <div class="result-container" id="resultsContainer"></div>

    <script>
        const students = [
            {
                id: "104",
                lastName: "小泉",
                firstName: "十和子",
                sei: "コイズミ",
                mei: "トワコ",
                gender: "メス",
                rank: "E",
                crime: "売春防止法違反",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg"
            },
            {
                id: "133",
                lastName: "西田",
                firstName: "昂太",
                sei: "ニシダ",
                mei: "コウタ",
                gender: "オス",
                rank: "A",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0947.jpeg"
            },
            {
                id: "101",
                lastName: "水川",
                firstName: "惺",
                sei: "ミズカワ",
                mei: "セイ",
                gender: "メス",
                rank: "A",
                crime: "殺人罪・窃盗罪・住居侵入罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0937.jpeg"
            },
            {
                id: "109",
                lastName: "堀田",
                firstName: "侑生",
                sei: "ホッタ",
                mei: "アオイ",
                gender: "オス",
                rank: "C",
                crime: "詐欺罪・窃盗罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/portrait/IMG_0944.jpeg"
            },
            {
                id: "127",
                lastName: "小泉",
                firstName: "凛桜",
                sei: "コイズミ",
                mei: "リオ",
                gender: "メス",
                rank: "C",
                crime: "殺人罪",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/301-%E5%B0%8F%E6%B3%89%E5%87%9B%E6%A1%9C/IMG_0771.jpeg"
            }
        ];

        function performSearch() {
            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = "";
            
            const gender = document.getElementById("gender").value;
            const rank = document.getElementById("rank").value;
            const crime = document.getElementById("crime").value;
            
            const matches = students.filter(student => {
                return (!gender || student.gender === gender) &&
                       (!rank || student.rank === rank) &&
                       (!crime || student.crime.includes(crime));
            });

            if (matches.length === 0) {
                alert("一致する生徒はいません");
                return;
            }

            matches.forEach(student => {
                const resultCard = document.createElement("div");
                resultCard.className = "result-card";
                resultCard.innerHTML = `
                    <div class="photo" style="background-image: url('${student.photo}')"></div>
                    <div class="info-text">
                        番号：${student.id}<br>
                        氏名：${student.lastName}${student.firstName}<br>
                        カナ：${student.sei}${student.mei}<br>
                        性別：${student.gender}<br>
                        施設：${student.facility}<br>
                        罪名：${student.crime}
                    </div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }
    </script>
</body>
</html>
