<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データベース検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 20%;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 75%;
      padding: 5px;
    }
    .button-group {
      text-align: center;
    }
    .results {
      margin-top: 20px;
    }
    .results .result {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .results img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>データベース検索</h1>
  <form id="searchForm">
    <div class="form-group">
      <label for="lastName">苗字</label>
      <input type="text" id="lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="firstName">名前</label>
      <input type="text" id="firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="gender">性別</label>
      <select id="gender" name="gender">
        <option value="">選択してください</option>
        <option value="オス">オス</option>
        <option value="メス">メス</option>
      </select>
    </div>
    <div class="button-group">
      <button type="button" onclick="search()">検索</button>
    </div>
  </form>

  <div class="results" id="results">
    <h2>検索結果</h2>
    <p>結果がここに表示されます。</p>
  </div>
</div>

<div class="modal" id="modal">
  <button class="close-btn" onclick="closeModal()">×</button>
  <iframe id="modalFrame" src=""></iframe>
</div>

<script>
  const data = [
    {
      img: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg",
      site: "https://houkagakuen.github.io/databank/search/204-小泉十和子",
      name: "小泉 十和子",
      kana: "コイズミ トワコ",
      gender: "メス",
      blood: "A",
      rank: "E",
      callNumber: "204",
      crime: "売春防止法違反",
    },
    {
      img: "https://houkagakuen.github.io/databank/search/301-小泉凛桜/IMG_0771.jpeg",
      site: "https://houkagakuen.github.io/databank/search/301-小泉凛桜",
      name: "小泉 凛桜",
      kana: "コイズミ リオ",
      gender: "メス",
      blood: "B",
      rank: "A",
      callNumber: "301",
      crime: "窃盗",
    },
  ];

  function search() {
    const results = document.getElementById("results");
    results.innerHTML = "";
    data.forEach(item => {
      const resultDiv = document.createElement("div");
      resultDiv.className = "result";
      resultDiv.innerHTML = `
        <img src="${item.img}" onclick="openModal('${item.site}')">
        <div>
          <p>番号: ${item.callNumber}</p>
          <p>氏名: ${item.name}</p>
          <p>カナ: ${item.kana}</p>
          <p>性別: ${item.gender}</p>
        </div>
      `;
      results.appendChild(resultDiv);
    });
  }

  function openModal(site) {
    const modal = document.getElementById("modal");
    const frame = document.getElementById("modalFrame");
    frame.src = site;
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("modal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
