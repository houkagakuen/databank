<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>生徒検索サイト</header>
    <div class="container">
        <h2>検索フォーム</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="lastName">苗字</label>
                <input type="text" id="lastName" name="lastName" placeholder="例: 山田">
            </div>
            <div class="form-group">
                <label for="firstName">名前</label>
                <input type="text" id="firstName" name="firstName" placeholder="例: 太郎">
            </div>
            <div class="form-group">
                <label for="lastNameKana">苗字（カナ）</label>
                <input type="text" id="lastNameKana" name="lastNameKana" placeholder="例: ヤマダ">
            </div>
            <div class="form-group">
                <label for="firstNameKana">名前（カナ）</label>
                <input type="text" id="firstNameKana" name="firstNameKana" placeholder="例: タロウ">
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <select id="gender" name="gender">
                    <option value="">--選択してください--</option>
                    <option value="male">オス</option>
                    <option value="female">メス</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bloodType">血液型</label>
                <select id="bloodType" name="bloodType">
                    <option value="">--選択してください--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rank">階級</label>
                <select id="rank" name="rank">
                    <option value="">--選択してください--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="identifier">呼称番号</label>
                <input type="text" id="identifier" name="identifier" placeholder="例: 12345">
            </div>
            <div class="form-group">
                <label for="crime">罪名</label>
                <input type="text" id="crime" name="crime" placeholder="例: 窃盗">
            </div>
            <div class="form-group">
                <label for="birthYear">生年</label>
                <input type="number" id="birthYear" name="birthYear" placeholder="例: 2000">
            </div>
            <div class="form-group">
                <label for="birthMonth">生月</label>
                <input type="number" id="birthMonth" name="birthMonth" placeholder="例: 5">
            </div>
            <div class="form-group">
                <label for="birthDay">生日</label>
                <input type="number" id="birthDay" name="birthDay" placeholder="例: 15">
            </div>
            <div class="form-group">
                <label for="admissionYear">入年</label>
                <input type="number" id="admissionYear" name="admissionYear" placeholder="例: 2023">
            </div>
            <div class="form-group">
                <label for="admissionMonth">入月</label>
                <input type="number" id="admissionMonth" name="admissionMonth" placeholder="例: 4">
            </div>
            <div class="form-group">
                <label for="releaseYear">退年</label>
                <input type="number" id="releaseYear" name="releaseYear" placeholder="例: 2025">
            </div>
            <div class="form-group">
                <label for="releaseMonth">退月</label>
                <input type="number" id="releaseMonth" name="releaseMonth" placeholder="例: 3">
            </div>
            <button type="submit">検索</button>
        </form>
        
        <h2>検索結果</h2>
        <table>
            <thead>
                <tr>
                    <th>苗字</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>階級</th>
                    <th>罪名</th>
                </tr>
            </thead>
            <tbody>
                <!-- 検索結果がここに表示されます -->
                <tr>
                    <td>山田</td>
                    <td>太郎</td>
                    <td>オス</td>
                    <td>A</td>
                    <td>窃盗</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
