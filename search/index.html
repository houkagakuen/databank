<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #ffffff; /* 背景を白に設定 */
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle, select, input {
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4);
            margin-right: 20px;
            box-sizing: border-box;
            padding: 2px 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* チェックボックス間の余白 */
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px; /* チェックボックスとラベルの間隔 */
        }
        .checkbox-group input[type="checkbox"] {
            accent-color: green;
            width: 18px;
            height: 18px;
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: calc(100% - 20px);
            background-color: #006400;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: calc(100% - 20px);
            margin: 0 auto;
        }
        .grid-rectangle {
            height: 180px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .photo-box {
            width: 102px;
            height: 153px;
            background-color: #dcdcdc;
            border: 1px solid #aaa;
            margin-right: 10px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>

    <!-- 検索フォーム -->
    <div class="label-row">
        <span>苗字</span>
        <input type="text" id="lastName" class="rectangle">
        <span>名前</span>
        <input type="text" id="firstName" class="rectangle">
        <span>セイ</span>
        <input type="text" id="sei" class="rectangle">
        <span>メイ</span>
        <input type="text" id="mei" class="rectangle">
    </div>

    <div class="label-row">
        <span>性別</span>
        <select id="gender" class="rectangle">
            <option value="">選択</option>
            <option value="オス">オス</option>
            <option value="メス">メス</option>
        </select>
        <span>血液</span>
        <select id="bloodType" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <span>施設</span>
        <select id="rank" class="rectangle">
            <option value="">選択</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <span>番号</span>
        <input type="text" id="id" class="rectangle">
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox" id="kobe" checked>神戸本院</label>
        <label><input type="checkbox" id="tochigi" checked>栃木県黒羽分院</label>
        <label><input type="checkbox" id="nagoya" checked>愛知県名古屋第３分院</label>
        <label><input type="checkbox" id="hiroshima" checked>広島県広島第４分院</label>
        <label><input type="checkbox" id="fukuoka" checked>福岡県福岡第５分院</label>
    </div>

    <div class="search-row">
        <button class="search-button" onclick="search()">検　索</button>
    </div>

    <div class="divider"></div>
    <div id="results" class="grid-container"></div>

    <script>
        const students = [
            {
                id: "104",
                lastName: "小泉",
                firstName: "十和子",
                sei: "コイズミ",
                mei: "トワコ",
                gender: "メス",
                bloodType: "A",
                rank: "E",
                birthYear: "2009",
                birthMonth: "12",
                birthDay: "7",
                crime: "売春防止法違反",
                entryYear: "2023",
                entryMonth: "7",
                exitYear: "2026",
                exitMonth: "7",
                facility: "神戸本院",
                photo: "https://houkagakuen.github.io/databank/search/204-小泉十和子/IMG_0770.jpeg"
            }
        ];

        function search() {
            const filters = {
                lastName: document.getElementById("lastName").value,
                firstName: document.getElementById("firstName").value,
                sei: document.getElementById("sei").value,
                mei: document.getElementById("mei").value,
                gender: document.getElementById("gender").value,
                bloodType: document.getElementById("bloodType").value,
                rank: document.getElementById("rank").value,
                id: document.getElementById("id").value,
                facility: [
                    document.getElementById("kobe").checked ? "神戸本院" : null,
                    document.getElementById("tochigi").checked ? "栃木県黒羽分院" : null,
                    document.getElementById("nagoya").checked ? "愛知県名古屋第３分院" : null,
                    document.getElementById("hiroshima").checked ? "広島県広島第４分院" : null,
                    document.getElementById("fukuoka").checked ? "福岡県福岡第５分院" : null
                ].filter(Boolean)
            };

            const filteredStudents = students.filter(student =>
                Object.keys(filters).every(key =>
                    Array.isArray(filters[key])
                        ? filters[key].includes(student[key])
                        : !filters[key] || student[key].includes(filters[key])
                )
            );

            if (filteredStudents.length === 0) {
                alert("一致する生徒はいません");
                return;
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            filteredStudents.forEach(student => {
                const resultCard = document.createElement("div");
                resultCard.className = "grid-rectangle";
                resultCard.innerHTML = `
                    <div class="photo-box" style="background-image: url('${student.photo}')"></div>
                    <div class="info-text">
                        番号：${student.id}<br>
                        氏名：${student.lastName}${student.firstName}<br>
                        カナ：${student.sei}${student.mei}<br>
                        性別：${student.gender}<br>
                        施設：${student.facility}<br>
                        罪名：${student.crime}
                    </div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }
    </script>
</body>
</html>
