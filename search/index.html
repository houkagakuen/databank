<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 150px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .wide-input {
            flex: 2;
            min-width: 300px;
        }
        .btn-search {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            flex: 1;
            min-width: 150px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-search:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>生徒検索システム</header>
    <div class="container">
        <form id="searchForm">
            <!-- 1行目 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">苗字</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="firstName">名前</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastNameKana">苗字（カナ）</label>
                    <input type="text" id="lastNameKana" name="lastNameKana">
                </div>
                <div class="form-group">
                    <label for="firstNameKana">名前（カナ）</label>
                    <input type="text" id="firstNameKana" name="firstNameKana">
                </div>
            </div>
            <!-- 2行目 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">性別</label>
                    <select id="gender" name="gender">
                        <option value="">--選択--</option>
                        <option value="male">オス</option>
                        <option value="female">メス</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bloodType">血液型</label>
                    <select id="bloodType" name="bloodType">
                        <option value="">--選択--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rank">階級</label>
                    <select id="rank" name="rank">
                        <option value="">--選択--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <div class="form-group wide-input">
                    <label for="identifier">呼称番号</label>
                    <input type="text" id="identifier" name="identifier">
                </div>
            </div>
            <!-- 3行目 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="birthYear">生年</label>
                    <input type="number" id="birthYear" name="birthYear">
                </div>
                <div class="form-group">
                    <label for="birthMonth">生月</label>
                    <input type="number" id="birthMonth" name="birthMonth">
                </div>
                <div class="form-group">
                    <label for="birthDay">生日</label>
                    <input type="number" id="birthDay" name="birthDay">
                </div>
                <div class="form-group wide-input">
                    <label for="crime">収容罪名</label>
                    <input type="text" id="crime" name="crime">
                </div>
            </div>
            <!-- 4行目 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="admissionYear">入年</label>
                    <input type="number" id="admissionYear" name="admissionYear">
                </div>
                <div class="form-group">
                    <label for="admissionMonth">入月</label>
                    <input type="number" id="admissionMonth" name="admissionMonth">
                </div>
                <div class="form-group">
                    <label for="releaseYear">退年</label>
                    <input type="number" id="releaseYear" name="releaseYear">
                </div>
                <div class="form-group">
                    <label for="releaseMonth">退月</label>
                    <input type="number" id="releaseMonth" name="releaseMonth">
                </div>
                <button type="submit" class="btn-search">検索</button>
            </div>
        </form>
    </div>
</body>
</html>
