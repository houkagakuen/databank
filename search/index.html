<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle {
            display: inline-block;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4); /* 四角形の幅を均等に分割 */
            margin-right: 20px; /* 次の文字との間隔を広げる */
        }
    </style>
</head>
<body>
    <h1>デザイン案</h1>

    <!-- 1行目 -->
    <div class="label-row">
        <span>苗字</span>
        <div class="rectangle"></div>
        <span>名前</span>
        <div class="rectangle"></div>
        <span>苗字(カナ)</span>
        <div class="rectangle"></div>
        <span>名前(カナ)</span>
        <div class="rectangle"></div>
    </div>

    <!-- 2行目 -->
    <div class="label-row">
        <span>性別</span>
        <div class="rectangle"></div>
        <span>血液</span>
        <div class="rectangle"></div>
        <span>階級</span>
        <div class="rectangle"></div>
        <span>番号</span>
        <div class="rectangle"></div>
    </div>

    <!-- 3行目 -->
    <div class="label-row">
        <span>生年</span>
        <div class="rectangle"></div>
        <span>生月</span>
        <div class="rectangle"></div>
        <span>生日</span>
        <div class="rectangle"></div>
        <span>年齢</span>
        <div class="rectangle"></div>
    </div>

    <!-- 4行目 -->
    <div class="label-row">
        <span>入年</span>
        <div class="rectangle"></div>
        <span>入月</span>
        <div class="rectangle"></div>
        <span>退年</span>
        <div class="rectangle"></div>
        <span>退月</span>
        <div class="rectangle"></div>
    </div>
</body>
</html>
