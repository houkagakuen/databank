<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle {
            display: inline-block;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4); /* 四角形の幅を均等に分割 */
            margin-right: 20px; /* 次の文字との間隔を広げる */
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px; /* 他の四角形の2倍の高さ */
            width: calc(100% - 20px); /* 左右のマージンを引いた幅 */
            background-color: #006400; /* 濃い緑色 */
            color: white; /* 白い文字 */
            font-size: 14px; /* 他のラベルと同じフォントサイズ */
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd; /* 検索ボタンの下の線 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 横3列 */
            gap: 10px; /* 四角形間の間隔 */
            width: calc(100% - 20px); /* 検索ボタンの幅と揃える */
            margin: 0 auto; /* 中央揃え */
        }
        .grid-rectangle {
            height: 180px; /* Y軸を3倍に設定 */
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .photo-box {
            width: 60px; /* 1:1.5の幅（例: 40px × 1.5） */
            height: 90px; /* 1.5倍の高さ */
            background-color: #dcdcdc;
            border: 1px solid #aaa;
            margin-right: 10px; /* テキストとの間隔 */
            flex-shrink: 0; /* サイズ固定 */
        }
        .info-text {
            font-size: 14px;
            line-height: 1.8; /* テキストの行間隔 */
        }
    </style>
</head>
