<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒検索データベース</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .label-row span {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
            white-space: nowrap;
        }
        .rectangle {
            display: inline-block;
            height: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            vertical-align: middle;
            width: calc((100% - 40px) / 4);
            margin-right: 20px;
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: calc(100% - 20px);
            background-color: #006400;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: calc(100% - 20px);
            margin: 0 auto;
        }
        .grid-rectangle {
            height: 180px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .photo-box {
            width: 120px; /* 元の60pxの2倍 */
            height: 180px; /* 元の90pxの2倍 (1:1.5比率維持) */
            background-color: #dcdcdc;
            border: 1px solid #aaa;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .info-text {
            font-size: 14px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>生徒検索データベース</h1>

    <!-- 1行目 -->

    <!-- 5行目 -->
