<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園データバンク</title>
    <!-- ファビコン設定 -->
    <link rel="icon" href="https://houkagakuen.github.io/databank/logo.png" type="image/png">
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 上下の要素をスペースで分ける */
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
            height: 70px; /* ヘッダーの高さを固定 */
        }

        /* ロゴとタイトルのスタイル */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            width: 40px;
            height: auto;
        }

        .logo-title h1 {
            font-family: 'serif';
            font-size: 1.8em;
            color: #006400;
        }

        /* メニューのスタイル */
        .menu {
            font-size: 0.9em;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .menu span {
            margin-left: 15px;
            white-space: nowrap; /* テキストが折り返されないようにする */
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="logo-title">
            <img src="https://houkagakuen.github.io/databank/logo.png" alt="蜂窩学園ロゴ">
            <h1>蜂窩学園データバンク</h1>
        </div>
        <div class="menu">
            <span>ファイル(F)</span>
            <span>ウィンドウ(W)</span>
            <span>職員連絡(C)</span>
            <span>生徒管理(A)</span>
            <span>カメラ(K)</span>
            <span>マニュアル(M)</span>
        </div>
    </header>

</body>
</html>
