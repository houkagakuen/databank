<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データバンク</title>
    <!-- ファビコン設定 -->
    <link rel="icon" href="https://houkagakuen.github.io/databank/logo.jpeg" type="image/jpeg">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS向けアイコン設定 -->
    <link rel="apple-touch-icon" href="https://houkagakuen.github.io/databank/logo.jpeg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="データバンク">

    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
            height: 70px;
        }

        /* ロゴとタイトルのスタイル */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            width: 40px;
            height: auto;
        }

        .logo-title h1 {
            font-family: 'serif';
            font-size: 1.8em;
            color: #006400;
        }

        /* メニューのスタイル */
        .menu {
            font-size: 0.9em;
            color: #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: -10px;
        }

        .menu span {
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="logo-title">
            <img src="https://houkagakuen.github.io/databank/logo.jpeg" alt="蜂窩学園ロゴ">
            <h1>データバンク</h1>
        </div>
        <div class="menu">
            <span>ファイル(F)</span>
            <span>ウィンドウ(W)</span>
            <span>職員連絡(C)</span>
            <span>生徒管理(A)</span>
            <span>カメラ(K)</span>
            <span>マニュアル(M)</span>
        </div>
    </header>

</body>
</html>
