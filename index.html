<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜂窩学園</title> <!-- サイトの名前 -->
    <link rel="icon" href="https://houka.gakuen/database/logo.png" type="image/png"> <!-- ファビコン -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
        }
        table {
            width: 100%;
            height: 33px; /* 高さを調整（50pxの3分の2） */
            border-collapse: collapse;
        }
        td {
            width: 50%; /* 2×2に分割 */
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        td:first-child {
            background-color: #444;
        }
        td:nth-child(2) {
            background-color: #555;
        }
        td:nth-child(3) {
            background-color: #666;
        }
        td:nth-child(4) {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <table>
        <tr>
            <td>セル1</td>
            <td>セル2</td>
        </tr>
        <tr>
            <td>セル3</td>
            <td>セル4</td>
        </tr>
    </table>
</header>

<!-- コンテンツ部分 -->
<div style="padding: 20px;">
    <h1>コンテンツがここに入ります</h1>
    <p>これはサンプルのコンテンツです。</p>
</div>

</body>
</html>
